<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <link rel="stylesheet" href="ui/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Bamboo Simulation</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-400">Day: <span id="day" class="text-white">0</span></span>
                    <span class="text-sm text-gray-400">Year: <span id="year" class="text-white">0</span></span>
                </div>
            </div>
        </header>

        <!-- Controls Bar -->
        <div class="bg-gray-800 border-b border-gray-700 px-4 py-3">
            <div class="container mx-auto flex items-center justify-between">
                <!-- Control Buttons -->
                <div class="flex items-center space-x-3">
                    <button id="startBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded transition">
                        Start
                    </button>
                    <button id="pauseBtn" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded transition">
                        Pause
                    </button>
                    <button id="stepBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition">
                        Step (1 day)
                    </button>
                    <button id="yearBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition">
                        Step (1 year)
                    </button>
                    <button id="resetBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition">
                        Reset
                    </button>
                    
                    <!-- Speed Control -->
                    <div class="flex items-center space-x-2 ml-6 border-l border-gray-600 pl-6">
                        <span class="text-sm text-gray-400">Speed:</span>
                        <input id="speedControl" type="range" min="1" max="10" value="1" class="w-24">
                        <span id="speedValue" class="text-sm w-8">1x</span>
                    </div>
                </div>
                
                <!-- Statistics -->
                <div class="flex items-center space-x-6 text-sm">
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-400">Bamboo:</span>
                        <span id="bambooHeight" class="text-white">0m</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-400">Coffee:</span>
                        <span id="coffeeHeight" class="text-white">0m</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-400">Harvested:</span>
                        <span id="harvested" class="text-white">0</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-400">Value:</span>
                        <span id="value" class="text-white">$0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Main View -->
            <main class="flex-1 flex flex-col">
                <!-- Tabs -->
                <div class="bg-gray-800 border-b border-gray-700">
                    <div class="flex">
                        <button data-tab="3d" class="px-6 py-3 hover:bg-gray-700 transition border-b-2 border-transparent">
                            3D View
                        </button>
                        <button data-tab="stats" class="px-6 py-3 hover:bg-gray-700 transition border-b-2 border-transparent">
                            Statistics
                        </button>
                        <button data-tab="config" class="px-6 py-3 hover:bg-gray-700 transition border-b-2 border-transparent">
                            Configuration
                        </button>
                    </div>
                </div>

                <!-- Tab Content -->
                <div class="flex-1 relative">
                    <div data-content="3d" class="absolute inset-0">
                        <div id="threejs-container" class="w-full h-full"></div>
                    </div>
                    <div data-content="stats" class="absolute inset-0 hidden p-4 overflow-y-auto">
                        <canvas id="statsCanvas" class="w-full bg-gray-900 rounded" style="height: 400px;"></canvas>
                        <!-- Stats table will be dynamically added here -->
                    </div>
                    <div data-content="config" class="absolute inset-0 hidden p-4 overflow-y-auto">
                        <div id="configPanel"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { BambooSimApp } from './ui/app.js';
        
        window.addEventListener('load', () => {
            const app = new BambooSimApp();
            console.log("Bamboo Simulation loaded");
        });
    </script>
</body>
</html>
